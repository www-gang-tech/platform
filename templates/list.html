{% extends "base.html" %}

{% block content %}
<div class="index-layout">
    <h1>{{ page_title }}</h1>

    {% if items %}
    <ul class="index-list">
        {% for item in items %}
        <li class="index-entry">
            <a href="{{ item.url }}" class="index-entry-title">{{ item.title }}</a>
            <span class="index-entry-meta">
                {% if item.date %}
                    <time datetime="{{ item.date }}">{{ item.date_formatted }}</time>
                {% else %}
                    â€”
                {% endif %}
            </span>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No {{ content_type }} found.</p>
    {% endif %}
</div>
{% endblock %}
